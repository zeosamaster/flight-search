<div class="col-xs-12 col-sm-12 col-lg-12 userflights">
    <h2>User Flights</h2>
    <div class="col-xs-6 col-sm-12 col-lg-6" ng-repeat="userflight in userflightCtrl.userflights">
        <div class="userflight">
            <div class="col-xs-12 col-sm-12 col-lg-12 field name">
                <label for="name">Name</label>
                <span id="name" ng-bind="userflight.name"></span>
            </div>

            <div class="col-xs-12 col-sm-12 col-lg-12 field info">
                <label for="info">Info</label>
                <span id="info" ng-bind="userflight.info"></span>
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-6 field from">
                <label for="from">From</label>
                <span id="from" ng-bind="userflight.from"></span>
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-6 field to">
                <label for="to">To</label>
                <span id="to" ng-bind="userflight.to"></span>
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-6 field departure_date">
                <label for="departure_date">Departure Date</label>
                <span id="departure_date" ng-bind="userflight.departure_date | date"></span>
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-6 field arrival_date">
                <label for="arrival_date">Arrival Date</label>
                <span id="arrival_date" ng-bind="userflight.arrival_date | date"></span>
            </div>

            <div class="col-xs-12 col-sm-12 col-lg-12 field passengers">
                <label for="passengers">Passengers</label>
                <span id="passengers" ng-bind="userflight.passengers"></span>
            </div>

            <div class="col-xs-12 col-sm-12 col-lg-12 actions">
                <button type="button" class="btn btn-warning" ng-click="userflightCtrl.edit(userflight)">Edit</button>
                <button type="button" class="btn btn-danger" ng-click="userflightCtrl.delete(userflight)">Delete</button>
                <button type="button" class="btn btn-default" ng-click="userflightCtrl.search(userflight)">Search</button>
            </div>
        </div>
    </div>
</div>

<form class="col-xs-12 col-sm-12 col-lg-12 form-horizontal new-userflight">
    <h3>Form</h3>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10"><input class="form-control" id="name" ng-model="userflightCtrl.userflight.name" /></div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="info">Info</label>
        <div class="col-sm-10"><input class="form-control" id="info" ng-model="userflightCtrl.userflight.info" /></div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="from">From</label>
        <div class="col-sm-10"><input class="form-control" id="from" ng-model="userflightCtrl.userflight.from" /></div>
    </div>

    <div class="form-group">

        <label class="control-label col-sm-2" for="to">To</label>
        <div class="col-sm-10"><input class="form-control" id="to" ng-model="userflightCtrl.userflight.to" /></div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="departure_date">Departure Date</label>
        <div class="col-sm-10"><input class="form-control" id="departure_date" ng-model="userflightCtrl.userflight.departure_date" /></div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="arrival_date">Arrival Date</label>
        <div class="col-sm-10"><input class="form-control" id="arrival_date" ng-model="userflightCtrl.userflight.arrival_date" /></div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="passengers">Passengers</label>
        <div class="col-sm-10"><input class="form-control" id="passengers" ng-model="userflightCtrl.userflight.passengers" /></div>
    </div>

    <button type="submit" class="btn btn-primary pull-right" ng-click="userflightCtrl.submit()">Submit</button>

</form>
